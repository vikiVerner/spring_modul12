<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

<form th:action="'/note/edit?id='+${note.getId()}" method="POST" >
    <div class="container mt-3">
        <div class="card">
            <div class="card-header"  style="display:flex; justify-content: space-between">
                <h4>Edit note</h4></div>
            <div class="card-body">
                <h4 th:text="'Note id: ' +${note.getId()}"></h4>

                <label for="title" class="form-label">Note title</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="title" name="title" th:value = "${note.getTitle()}">
                </div>
                <label for="content" class="form-label">Note content</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="content" name="content" th:value ="${note.getContent()}">
                </div>

            </div>
            <div class="card-footer">
                <button type="submit"  class="btn btn-primary">Edit note</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
